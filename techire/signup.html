<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title><!-- custom icons form remix icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css"
        integrity="sha512-6p+GTq7fjTHD/sdFPWHaFoALKeWOU9f9MPBoPnvJEWBkGS4PKVVbCpMps6IXnTiXghFbxlgDE8QRHc3MU91lJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- linked styling file -->
    <link rel="stylesheet" href="./Assets/css/auth.css" />
</head>

<body>
    <div class="container">
        <div id="signup">
            <div class="row row-box border-0">
                <div class="col-xl-6 d-xl-flex d-none right-side position-relative">
                    <img src="../images/women-2.png" alt="backgound" style="width: 100%" class="right-img-1">
                </div>
                <div class="col-xl-6 left-side form-box my-auto p-xl-0 px-4 py-5">
                    <div class="content text-center py-3">
                        <h3 class="fw-bold">SignUp</h3>
                        </p>
                    </div>
                    <form>
                        <div class="input-field bg mb-3">
                            <div class="flex">
                                <i class="ri-user-3-line img-1"></i>
                                <input type="text" value="" placeholder="Full Name" id="fname">
                            </div>
                        </div>
                        <div class="input-field bg mb-3">
                            <div class="flex">
                                <i class="ri-mail-line img-1"></i>
                                <input type="email" value="" placeholder="Email Address" id="email">
                            </div>
                        </div>
                        <div class="input-field bg mb-3">
                            <div class="flex">
                                <i class="ri-phone-line img-1"></i>
                                <input type="number" value="" placeholder="Phone Number" id="ph" maxlength="10">
                            </div>
                        </div>
                        <div class="input-field bg">
                            <div class="flex">
                                <i class="ri-lock-2-line img-1"></i>
                                <input type="password" value="" placeholder="Password" id="passwordInput"
                                    maxlength="18">
                                <i class="ri-eye-line" id="eye-icon"></i>
                            </div>
                        </div>
                        <div class="row text-center border-0 remember mt-3 d-none">
                            <div class="col-6 d-flex align-items-center justify-content-end">
                                <input type="checkbox" name="Remember me" id="check1">&nbsp;
                                <label for="check1">Remember me</label>
                            </div>
                            <div class="col-6 d-flex align-items-center justify-content-start forget"><a href=""></a>
                            </div>
                        </div>
                        <div class="submit-input input-field mt-3 text-center">
                            <div class="flex mx-auto d-flex justify-content-center">
                                <input type="submit" value="Sign Up" class="btn btn-primary" id="signupBtn"
                                    onclick="event.preventDefault()">
                            </div>
                            <p class="pt-4"><span class="text-body-secondary">Already have an account</span>? <a href="./login.html">Log In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="./assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- linked javascript file -->
    <script src="./assets/js/auth.js"></script>
    <script>
        window.addEventListener("load",()=>{
            const imgContainer = document.querySelector("#signup .row .right-side");
            console.log(imgContainer);
            setInterval(()=>{
                imgContainer.style.left = '0';
            },100)

        })

        // window.addEventListener("load",()=>{
        //     const textContainer = document.querySelector("#signup .form-box");
        //     textContainer.style.transform='translateX(0)';
        // },50)
        
    </script>
</body>

</html>
