<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- custom icons form remix icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css"
        integrity="sha512-6p+GTq7fjTHD/sdFPWHaFoALKeWOU9f9MPBoPnvJEWBkGS4PKVVbCpMps6IXnTiXghFbxlgDE8QRHc3MU91lJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- linked styling file -->
    <link rel="stylesheet" href="./Assets/css/auth.css" />

</head>

<body>
    <!-- login page -->
    <div class="container">
        <div id="login">
            <div class="row row-box border-0">
                <div class="col-xl-6 left-side form-box my-auto p-xl-0 px-4 py-5">
                    <div class="content text-center py-3 ">
                        <h3 class="fw-bold">Log in</h3>
                    </div>
                    <form>
                        <div class="input-field bg mb-3">
                            <div class="flex">
                                <i class="ri-mail-line img-1"></i>
                                <input type="email" value="" placeholder="Email Address" id="user">
                            </div>
                        </div>
                        <div class="input-field bg">
                            <div class="flex position-relative">
                                <i class="ri-lock-2-line img-1"></i>
                                <input type="password" value="" placeholder="Password" id="passwordInput"
                                    maxlength="18">
                                <i class="ri-eye-line" id="eye-icon"></i>
                            </div>
                        </div>
                        <div class="row text-center border-0 remember mt-3 d-none">
                            <div class="col d-flex align-items-center justify-content-end">
                                <input type="checkbox" name="Remember me" id="check">&nbsp;
                                <label for="check">Remember me</label>
                            </div>
                            <div class="col d-flex align-items-center justify-content-start forget"
                                onclick="event.preventDefault();"><a href="">Forget
                                    Password?</a></div>
                        </div>
                        <div class="submit-input input-field mt-3 text-center">
                            <div class="flex mx-auto d-flex justify-content-center">
                                <input type="submit" value="Login" class="btn btn-primary" id="loginBtn"
                                    onclick="event.preventDefault();window.location.href='after_login.html'">

                            </div>
                            <p class="pt-4"><span class="text-body-secondary">Don't have an account?</span> <a
                                    href="./signup.html">Sign Up</a></p>
                        </div>
                    </form>
                </div>
                <div class="col-xl-6 d-xl-flex d-none right-side position-relative">
                    <img src="../images/women-2.png" alt="background" style="width: 100%;transform: translateX();"
                        class="right-img-1">
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- linked javascript file -->
    <script src="./assets/js/auth.js"></script>
    <script>
        window.addEventListener("load", () => {
            const imgContainer = document.querySelector("#login .row .right-side");
            console.log(imgContainer);
            setInterval(() => {
                imgContainer.style.left = '0';
                // imgContainer.style.transform="translateX(-50%)";
            }, 100)

        })

        window.addEventListener("load", () => {
            const textContainer = document.querySelector("#login .form-box");
            textContainer.style.transform = 'translateX(0)';
        }, 50)

    </script>

</body>

</html>
